globals:
  title: Hachiko Engine
  version: v1.0.0
render:
  max_fps: 250
  fps_threshold: 4
editor:
  display_camera_settings: false
  fullscreen: false
  display_debug_draw: false
  theme: dark
  vsync: 0
  scene_background_color: [0.899999976, 0.899999976, 0.899999976]
  scene_autosave: false
camera:
  move_speed: 15
  rotation_speed: 15
  orbit_speed: 25
  zoom_speed: 50
  fov: 90
resources:
  scene_name: UnnamedScene.scene
  scene_id: ""
  scene_assets: assets/scenes/
  models_assets: assets/models/
  meshes_assets: assets/meshes/
  textures_assets: assets/textures/
  audio_assets: assets/audio/
  video_assets: assets/video/
  scripts_assets: assets/scripts/
  materials_assets: assets/materials/
  shaders_assets: assets/shaders/
  animations_assets: assets/animations/
  skybox_assets: assets/skybox/
  scenes_library: library/scenes/
  models_library: library/models/
  meshes_library: library/meshes/
  textures_library: library/textures/
  audio_library: library/audio/
  video_library: library/video/
  scripts_library: library/scripts/
  materials_library: library/materials/
  shaders_library: library/shaders/
  animations_library: library/animations/
  skybox_library: library/skybox/